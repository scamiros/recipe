<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe Detail</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script th:src="@{/webjars/jquery/3.7.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.min.js}"></script>
</head>
<body>
<main>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <span class="fs-4">Simple header</span>
            </a>

            <ul class="nav nav-pills">
                <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
                <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
                <li class="nav-item"><a href="#" class="nav-link">About</a></li>
            </ul>
        </header>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-8 offset-2 mb-3">
                <a href="#" th:href="@{'/'}" class="btn btn-outline-success">
                    <i class="bi bi-arrow-left-square"></i> Back
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-8 offset-2">
                <div class="card border-primary">
                    <div class="card-header text-bg-primary">
                        <h2 class="card-title fw-bold text-uppercase" th:text="${recipe.description}"></h2>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-5">
                                <img src="../../static/images/guacamole.jpg"
                                     th:src="@{'/recipe/' + ${recipe.id} + '/recipeimage'}"
                                     class="rounded float-start">
                            </div>
                            <div class="col-7">
                                <h5 class="card-title fw-bold text-uppercase" th:text="'Categories'"></h5>
                                <p>
                                    <span th:each="cat : ${recipe.categories}">
                                        <span class="badge text-bg-success" th:text="${cat.description}"></span>
                                    </span>
                                </p>
                            </div>

                        </div>

                        <hr>
                        <div class="row">
                            <div class="col-6">
                                <ol class="list-group">
                                    <li class="list-group-item d-flex justify-content-start align-items-start">
                                        <div class="ms-2 me-auto">
                                            <div class="fw-bold">Prep Time</div>
                                            <span th:text="${recipe.prepTime} + ' min'"></span>
                                        </div>
                                    </li>
                                    <li class="list-group-item d-flex justify-content-start align-items-start">
                                        <div class="ms-2 me-auto">
                                            <div class="fw-bold">Cook Time</div>
                                            <span th:text="${recipe.cookTime} + ' min'"></span>
                                        </div>
                                    </li>
                                    <li class="list-group-item d-flex justify-content-start align-items-start">
                                        <div class="ms-2 me-auto">
                                            <div class="fw-bold">Source</div>
                                            <span th:text="${recipe.source ?: 'No info'}">No info</span>
                                        </div>
                                    </li>
                                </ol>
                            </div>
                            <div class="col-6">
                                <ol class="list-group">
                                    <li class="list-group-item d-flex justify-content-start align-items-start">
                                        <div class="ms-2 me-auto">
                                            <div class="fw-bold">Difficulty</div>
                                            <span th:text="${recipe.difficulty}"></span>
                                        </div>
                                    </li>
                                    <li class="list-group-item d-flex justify-content-start align-items-start">
                                        <div class="ms-2 me-auto">
                                            <div class="fw-bold">Servings</div>
                                            <span th:text="${recipe.servings}">No info</span>
                                        </div>
                                    </li>
                                    <li class="list-group-item d-flex justify-content-start align-items-start">
                                        <div class="ms-2 me-auto">
                                            <div class="fw-bold">Url</div>
                                            <span th:text="${recipe.url}">No info</span>
                                        </div>
                                    </li>
                                </ol>
                            </div>
                        </div>
                        <hr>
                        <h5 class="card-title fw-bold text-uppercase">Ingredients</h5>
                        <ul class="list-group">
                            <li th:each="ing : ${recipe.ingredients}" class="list-group-item d-flex justify-content-between align-items-center">
                                <div class="fw-bold" th:text="${ing.description}"></div>
                                <div>
                                    <span th:text="${ing.uom.description}"></span>
                                    <span class="badge text-bg-primary rounded-pill" th:text="${ing.amount}"></span>
                                </div>
                            </li>
                        </ul>
                        <hr>
                        <h5 class="card-title fw-bold text-uppercase fw-bold text-uppercase" th:text="'Directions'"></h5>
                        <p th:text="${recipe.directions}" style="white-space: pre-line;"></p>
                        <hr>
                        <h5 class="card-title fw-bold text-uppercase" th:text="'Notes'"></h5>
                        <p th:text="${recipe.notes.recipeNotes}" style="white-space: pre-line;"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
