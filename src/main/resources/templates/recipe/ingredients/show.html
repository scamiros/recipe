<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>View Ingredient</title>

  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script th:src="@{/webjars/jquery/3.7.0/jquery.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.min.js}"></script>

</head>
<body>
<main class="mb-5">
  <div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <span class="fs-4">Simple header</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Features</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
        <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
        <li class="nav-item"><a href="#" class="nav-link">About</a></li>
      </ul>
    </header>
  </div>
  <div class="container" style="margin-top: 20px">
    <div class="row">
      <div class="col-6 offset-3">
        <div class="card">

          <div class="card-header">
            <h1 class="card-title">Ingredient</h1>
          </div>
          <div class="card-body">

            <div class="table-responsive">
              <table class="table table-hover ">
                <thead class="thead-inverse">
                <tr>
                  <th>ID</th>
                  <th>Description</th>
                </tr>
                </thead>
                <tr>
                  <td th:text="${ingredient.id}"></td>
                  <td th:text="${ingredient.description} + ' - ' + ${ingredient.amount} + ' ' + ${ingredient.uom.description}"></td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

</body>
</html>
